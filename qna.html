    <section id="qna">
        <div class="container">
            <div class="row">
                <h1 class="mb-5">문의하기</h1>
                <form action="">
                    <div class="qna-title-wrap d-flex align-items-center">
                        <p class="qna-for">제목</p>
                        <div class="qna-title-contents">
                            <select name="qnatitle" required="" fld_esssential="" label="질문유형" class="qna-select">
                                <option value="">선택해주세요.</option>
                                <option value="01">배송지연/불만</option>
                                <option value="11">컬리패스 (무료배송)</option>
                                <option value="02">반품문의</option>
                                <option value="03">A/S문의</option>
                                <option value="06">환불문의</option>
                                <option value="07">주문결제문의</option>
                                <option value="08">회원정보문의</option>
                                <option value="04">취소문의</option>
                                <option value="05">교환문의</option>
                                <option value="09">상품정보문의</option>
                                <option value="10">기타문의</option>
                            </select><br>
                            <input type="text" placeholder="" name='qna-title' autocomplete='on' class="qna-title"/>
                        </div>
                    </div>
                    <!-- title end -->
                    <div class="qna-email d-flex">
                        <p class="qna-for">이메일</p>
                        <input type="email" placeholder="1234@gmail.com" name='qna-email' autocomplete='on' />
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <p class="qna-check">답변수신을 이메일로 받겠습니다.</p>
                    </div>
                    <!-- email end -->
                    <div class="qna-text d-flex">
                        <p class="qna-for">문자</p>
                        <input type="tel" placeholder="010-6404-7866" name='qna-tel' autocomplete='on' />
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <p class="qna-check">답변수신을 문자로 받겠습니다.</p>
                    </div>
                    <div class="qna-contents d-flex">
                        <p class="qna-for">내용</p>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="qna-file d-flex">
                        <p class="qna-for">이미지</p>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <p>-파일은 모두 5개까지 지원됩니다.</p>
                    <input type="submit" value="저장" class="qna-submit float-end">
                </form>
            </div>
        </div>
    </section>
